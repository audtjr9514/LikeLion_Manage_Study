{% extends 'base.html' %}

{% block content %}
{% for blog in blogs.all %}
<div class="card">
    <h5 class="card-header">{{blog.id}}번째 글 : {{blog.title}} </h5>
    <div class="card-body">
        <h5 class="card-title">{{blog.pub_date}}</h5>
        <p class="card-text">{{blog.summary}}</p>
        <a href="{% url 'detail' blog.id %}" class="btn btn-primary">더 보기</a>
    </div>
</div>
{% endfor %}

{% endblock %}
