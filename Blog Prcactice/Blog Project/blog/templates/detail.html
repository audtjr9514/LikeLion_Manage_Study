{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h5 class="card-header">{{blog.id}}번째 글 : {{blog.title}} </h5>
    <div class="card-body">
        <h5 class="card-title">{{blog.pub_date}}</h5>
        <p class="card-text">{{blog.body}}</p>
        <a href="{% url 'home' %}" class="btn btn-primary">목록으로 이동</a>
    </div>
</div>

{% endblock %}
